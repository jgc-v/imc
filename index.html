<!DOCTYPE html>
<html lang="es>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora de masa corporal</h1>
    <form action="">
        <label for="txtPeso">Peso:</label>
        <input type="text" id="txtPeso" placeholder="Escribe tu peso">
        <label for="txtAltura">Altura:</label>
        <input type="text" id="txtAltura" placeholder="Escribe tu altura. Ejemplo: 1.63" style="width: 200px;">
        <input type="submit" id="btnCalcular" value="Calcular">
    </form>

    <br><br>
    <div class="container">
        <img src="img/imc.jpg" alt="Tabla altura/peso de masa corporal">
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
